<div id="formulario" class="stdform">
        <table  class="table table-bordered"> 
            <th>
                {origen}
            </th>
            <th>
                {modificacion}
            </th>
            <tr>
                <td>
                    <label><strong>{lbl_cl_almacen}: </strong></label>
                    {origen_almacenes}
                </td>
                <td>
                    <label><strong>{lbl_cl_almacen}: </strong></label>
                    {cl_almacen}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_cl_pasillo}: </strong></label>
                    {origen_pasillos}
                </td>
                <td>
                    <label><strong>{lbl_cl_pasillo}: </strong></label>
                    {cl_pasillo}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_cl_gaveta}: </strong></label>
                    {origen_gavetas}
                </td>
                <td>
                    <label><strong>{lbl_cl_gaveta}: </strong></label>
                    {cl_gaveta}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label><strong>{lbl_articulo}:</strong></label>
                    {origen_articulo}
                </td>
                <td>
                    <label><strong>{lbl_articulo}:</strong></label>
                    {articulo}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_stock}: </strong></label>
                    <input type="hidden" class="input-small" id="stock_origen" value="{origen_stock}">
                    <input type="hidden" class="input-small" id="stock_total" value="{stock_total}">
                    {origen_stock}
                </td>
                <td valign="middle">
                    <label><strong>{lbl_stock}: </strong></label>
                    <input type="text" class="input-small" id="stock_mod" value="{stock_mov}">{cl_um}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_stock_um}: </strong></label>
                    <input type="hidden" class="input-small" id="stock_origen_um" value="{origen_stock_um}">
                    {origen_stock_um}
                </td>
                 <td valign="middle">
                    <label><strong>{lbl_stock_um}: </strong></label>
                    <input type="text" class="input-small" id="stock_um_mod" value="{stock_um_mov}">{cl_um}
                </td>
            </tr>
        </table>
    <div id="update_loader" ></div>
    <div id="mensajes_update" style="display:none"></div>
     <p class="stdformbutton"> 
        {button_save}
    </p>
</div>
