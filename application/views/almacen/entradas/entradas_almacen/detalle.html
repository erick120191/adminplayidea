<div id="formulario" class="stdform">
    <div id="tbl1" class="span5" >
        <table  class="table table-bordered table-invoice"> 
            <tr>
                <td class="width30">
                <input id="id_compras_orden" type="hidden" data-campo="id_compras_orden" value="{id_compras_orden}" />
                <input id="moneda" type="hidden" data-campo="moneda" value="{moneda}" />
                <input id="estatus" type="hidden" data-campo="estatus" value="{estatus}" />
                    <label>{orden_num}:</label>
                </td >
                <td><strong>{orden_num_value}</strong></td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{orden_fecha}:</label>
                </td>
                <td><strong>{orden_fecha_value}</strong></td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{sucursal}:</label>
                </td>
                <td><strong>{list_sucursales}</strong></td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{entrega_fecha}:</label>
                </td>
                <td><strong>{entrega_fecha_value}</strong></td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{forma_pago}:</label>
                </td>
                <td><strong>{list_forma_pago}</strong></td>
            </tr>
        </table>
   </div>
   <div class="span5">
       <table class="table table-bordered table-invoice">
            <tr>
                <td class="width30">
                    <label>{no_factura}:</label>
                </td>
                <td>
                    <input type="text" id="no_factura" data-campo="no_factura" class="input-small">
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{fecha_factura}:</label>
                </td>
                <td>
                    <input id="fecha_factura" type="text"  data-campo="fecha_factura" name="fecha_factura" class="input-large fecha_factura requerido"/>
                </td>
            </tr> 
       </table>
   </div>

    <div id="update_loader"></div>
    <div id="mensajes_update" style="display:none"></div>  
    <div id="modal"></div>
</div>
