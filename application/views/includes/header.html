<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>:: Admin Ventas ::</title>
		<link rel="shortcut icon" href="{base_url}favicon.ico" />
		<link rel="stylesheet"    href="{base_url}assets/css/style.default.css" type="text/css" />
		<link rel="stylesheet"    href="{base_url}assets/css/responsive-tables.css">
        <link rel="stylesheet"    href="{base_url}assets/css/jquery-impromptu.css" type="text/css" />
		{data_css}
		<script type="text/javascript" src="{base_url}assets/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/jquery-migrate-1.1.1.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/jquery-ui-1.9.2.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/modernizr.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/jquery.uniform.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/flot/jquery.flot.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/flot/jquery.flot.resize.min.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/responsive-tables.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/jquery-impromptu.js"></script>
        <!--Archivos del sistema -->
        <script type="text/javascript" src="{base_url}assets/js/system/global_system.js"></script>
		<script type="text/javascript" src="{base_url}assets/js/custom.js"></script>
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="{base_url}assets/js/excanvas.min.js"></script><![endif]-->
		<!-- Js de cada seccion -->
		{data_js}
	</head>
	<body>
		<div class="mainwrapper">
			<div class="header" style="overflow:hidden;height:auto;">
		        <div class="logo">
		            <a href="{base_url}"><img src="{base_url}assets/images/logo.png" alt="" /></a>
		        </div>
		        <!--headmenu-->
		        <div class="headerinner">
				    <ul class="headmenu">
				        <li class="right">
				            <div class="userloggedinfo">
				                <img src="{base_url}assets/avatar/{avatar_user}" style="max-width:80px;max-height:90px;" alt="" />
				                <div class="userinfo">
				                    
				                    <ul>
				                    	<h5 style="font-style:italic;">
					                    	<img  src="{base_url}assets/avatar/{avatar_pais}" style="background:transparent;max-width:16px;max-height:16px;" />
					                    	{user_name}<small><br>{user_mail}</small>
					                    </h5>
				                    	<li><a style="font-family:sans-serif;font-style:italic;">{user_perfil}</a></li>
				                        <li><a style="font-family:sans-serif;font-style:italic;">{date}&nbsp;&nbsp;<span id="liveclock"></span></a></li>
				                        <li><a style="font-family:sans-serif;font-style:italic;"href="{base_url}/logout">Cerrar Sesi√≥n</a></li>
				                    </ul>
				                </div>
				            </div>
				        </li>
				    </ul>
				</div>

		        <!--headmenu-->
		    </div>
		    <!-- leftpanel -->
		    <div class="leftpanel">
		        <div class="leftmenu">        
		            <ul class="nav nav-tabs nav-stacked">
		            	<li class="nav-header">Navigation</li>
		            	
		            	{panel_navigate}
		            	
		            </ul>
		        </div>
		    </div>
		    <!-- leftpanel -->
	  		
	  		<!--rightpanel-->
	  		<div class="rightpanel">
	  			<ul class="breadcrumbs">
		            <li><a href="{base_url}"><i class="iconfa-home"></i></a> <span class="separator"></span></li>
		            <li>{uri_string}</li>
		            <li class="right" id="skin-colors">
	                    <a href="" data-toggle="dropdown" class="dropdown-toggle"><i class="icon-tint"></i> Color Skins</a>
	                    <ul class="dropdown-menu pull-right skin-color">
	                        <li><a href="default">Default</a></li>
	                        <li><a href="navyblue">Navy Blue</a></li>
	                        <li><a href="turquoise">turquoise</a></li>
	                        <li><a href="red">Red</a></li>
	                        <li><a href="palegreen">Pale Green</a></li>
	                        <li><a href="brown">Brown</a></li>
	                    </ul>
		            </li>
		        </ul>
