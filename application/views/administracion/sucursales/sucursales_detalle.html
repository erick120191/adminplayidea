<div id="formulario" class="stdform">
    <div >
        <div style="float:left">
            <input id="id_sucursal" type="hidden" name="id_sucursal" value="{id_sucursal}" />
            <p>
                <label>{nombre_sucursal}: (*)</label>
                <input id="sucursal" type="text" name="sucursal" class="input-xlarge requerido" value="{sucursal}" />
            </p>
            <p>
                <label>{cvl_corta}: (*)</label>
                <input id="clave_corta" type="text" name="clave_corta" class="input-xlarge requerido" value="{clave_corta}" />
            </p>
            <p>
                <label>{r_social}: (*)</label>
                <input id="razon_social" type="text" name="razon_social" class="input-xlarge requerido" value="{razon_social}" />
            </p>
            <p>
                <label>{r_f_c}: (*)</label>
                <input id="rfc" type="text" name="rfc" class="input-xlarge requerido" value="{rfc}" />
            </p>
            <p>
                <label>{tel}: (*)</label>
                <input id="telefono" type="text" name="telefono" class="input-xlarge requerido" value="{telefono}" />
            </p>
            <p>
                <label>{lbl_fecha_registro}: </label>
                <input id="fecha_registro" type="text" data-campo="fecha_registro" class="input-xlarge " readonly value="{val_fecha_registro}" />
            </p>           
            <p>
                <label>{lbl_usuario_regitro}: </label>
                <input id="usuario_regitro" type="text" data-campo="usuario_regitro" class="input-xlarge " readonly value="{val_usuarios_registro}" />
            </p>
        </div>
        
    </div>
    <div style="clear:both">
        <p>
            <label>{dir}:</label>
            <textarea id="direccion" name="direccion"  class="span5 requerido" style="resize: vertical; height: 100px;">{direccion}</textarea>
        </p>
        <p>
            <label>{lbl_ultima_modiciacion}: </label>
            <textarea id="ultima_modiciacion" class="span5" style="resize: vertical; height: 100px;" readonly  >{val_ultima_modificacion}</textarea>
        </p>
        <div id="update_loader"></div>
        <div id="mensajes_update" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
    </p>
    </div>
</div>
