
<div id="formulario" >
    <input id="id_usuario" type="hidden" name="id_usuario" value="{id_usuario}" />
    <p>
        <label>{lbl_nombre}: (*)</label>
        <input id="nombre" type="text" name="nombre" class="input-large requerido" value="" />
    </p>
    <p>
        <label>{lbl_paterno}: (*)</label>
        <input id="razon_social" type="text" name="razon_social" class="input-large requerido" value="" />
    </p>
    <p>
        <label>{lbl_materno}: (*)</label>
        <input id="clave_corta" type="text" name="clave_corta" class="input-large requerido" value="" />
    </p>
    <p>
        <label>{lbl_telefono}:</label>
        <input id="telefono" type="text" name="telefono" class="input-large " value="" />
    </p>
    <p>
        <label>{lbl_email}: (*)</label>
        <input id="mail" type="text" name="mail" class="input-large requerido" value="" />
    </p>
    <p>
        <label>{lbl_perfil}: (*)</label>
        {dropdown_perfil}
    </p>
    <div id="treeview_perfiles" style="display:none">
        {tree_view}
    </div>
    <div id="update_loader"></div>
    <div id="mensajes_update" style="display:none"></div>
    
    {button_save}
    {button_reset}
    
</div>
