<div id="formulario" class="stdform">
    <p>
        <label>{upc}: </label>
        <input id="upc" type="text" name="upc" data-campo="upc" class="input-large requerido" value="{upc_value}" />
    </p>
    <p>
        <label>{sku}: </label>
        <input id="sku" type="text" name="sku" data-campo="sku" class="input-large requerido" value="{sku_value}" />
    </p>
    <input id="id_compras_articulo_precios" type="hidden" name="id_compras_articulo_precios" data-campo="id_compras_articulo_precios" value="{id_compras_articulo_precios}" />
    <p>
        <label>{articulo} (*)</label>
            {lts_articulos}
    </p>
    <p>
        <label>{proveedores} (*)</label>
            {lts_proveedores}
    </p>
    <p>
        <label>{marcas} (*)</label>
            {lts_marcas}
    </p>
    <p>
        <label>{presentaciones} (*)</label>
            {lts_presentaciones}
    </p>
    <p>
        <label>{embajale} (*)</label>
            {lts_embalaje}
    </p>    
    <p>
        <label>{cantidad_presentacion_embalaje}: (*)</label>
        <span id="pre_em">{pre_em}</span>
        <input id="cantidad_presentacion_embalaje" type="text" name="cantidad_presentacion_embalaje" class="input-small requerido" data-campo="cantidad_presentacion_embalaje" value="{val_cantidad_presentacion_embalaje}" />
    </p>
    <p>
        <label>{um_x_embalaje}: (*)</label>
        <input type="radio" name="um" data-campo="um" value="1" onclick="validar_um(this.value);"  checked="checked">
        <input id="um_x_embalaje" type="text" name="um_x_embalaje" data-campo="um_x_embalaje" class="input-small requerido" onkeyup="calcula_um_prsentacion();"/>
        <span id="pre_um2">{pre_um}</span><span id="signo2"> * </span><span id="embalaje_cl">{embalaje_cl}</span>
    </p>
    <p>
        <label>{um_x_presentacion}: (*)</label>
        <input type="radio" name="um" value="2" data-campo="um" onclick="validar_um(this.value);">
        <input id="um_x_presentacion" type="text" name="um_x_presentacion" data-campo="um_x_presentacion" class="input-small requerido" onkeyup="calcula_um_embalaje();" readonly />
        <span id="pre_um">{pre_um}</span><span id="signo"> * </span><span id="pre_em2">{pre_em}</span>
    </p>
    <p>
        <label>{costo_sin_impuesto}: (*)</label>
        &nbsp;&nbsp;<span>$</span>
        <input id="costo_sin_impuesto" type="text" data-campo="costo_sin_impuesto" name="costo_sin_impuesto" class="input-small requerido" onkeyup="calula_costos();" />
    </p>
    <p>
        <label>{peso_unitario}: (*)</label>        
        <input id="peso_unitario" type="text" name="peso_unitario" data-campo="peso_unitario" class="input-small requerido"/>
    </p>
    <p>
        <label>{costo_unitario}: (*)</label>        
        <input id="costo_unitario" type="text" data-campo="costo_unitario" name="costo_unitario" class="input-small requerido"/>
    </p>
    <p>
        <label>{costo_x_um}: (*)</label>
        <input id="costo_x_um" type="text" name="costo_x_um" data-campo="costo_x_um" class="input-small requerido"/>
    </p>
    <p>
        <label>{impuesto_aplica}:</label>
        <input type="checkbox" id="impuesto_aplica" name="impuesto_aplica" data-campo="impuesto_aplica" onclick="oculta_impuesto()" {checked}>
    </p>
    <p>
        <div id="impuesto" {style} >
            <label>{impuesto_porcentaje}: (*)</label>
            {lts_impuesto}
        </div>
    </p>
    <p>
        <label>{lbl_fecha_registro}:</label>
        <span id="timestamp" type="text" name="timestamp" data-campo="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span>
    </p>
    <p>
        <label>{registro_por}:</label>
        <span readonly id="usuario_registro" type="text" name="usuario_registro" data-campo="usuario_registro" class="input-xlarge  uneditable-input " >{usuario_registro}</span>
    </p>
    <p>
        <label>{lbl_ultima_modificacion}: </label>
        <textarea id="ultima_modificacion" class="span5 textareaUneditable" data-campo="ultima_modificacion" style="resize: vertical; height: 100px;" readonly  >{val_ultima_modificacion}</textarea>
    </p>
    <div id="registro_loader"></div>
    <div id="mensajes_update" style="display:none"></div>
     <p class="stdformbutton"> 
        {button_save}
    </p>
</div>
