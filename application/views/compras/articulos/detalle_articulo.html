
<div >
    <div style="float:left">
        <p>
            <label>{nombre_articulo}: (*)</label>
            <input id="articulo" type="text" name="articulo" class="input-large requerido" value="{articulo_value}" />
        </p>
        <p>
            <label>{cvl_corta}: (*)</label>
            <input id="clave_corta" type="text" name="clave_corta" class="input-large requerido" value="{cvl_value}" />
        </p>

        <p>
            <label>{marca}: (*)</label>
            {list_marca}
        </p>
        <p>
            <label>{presentacion}: (*)</label>
            {list_presentacion}
        </p>
        <p>
            <label>{linea}: (*)</label>
           {list_linea}
        </p>
        <p>
            <label>{um}: (*)</label>
            {list_um}
        </p>

        <p>
            <label>{fecha_registro}:</label>
            <span id="timestamp" type="text" name="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span>
        </p>
        <p>
            <label>{registro_por}:</label>
            <span readonly id="usuario_registro" type="text" name="usuario_registro" class="input-xlarge  uneditable-input " >{usuario_registro}</span>
        </p>
    </div>
    
</div>
<div style="clear:both">
    <p>
        <label>{descripcion}:</label>
        <textarea id="descripcion" name="descripcion"  class="span5" style="resize: vertical; height: 100px;">{descripcion_value}</textarea>
    </p>
</div>
    <div id="registro_loader"></div>
    <div id="mensajes" style="display:none"></div>
    {button_save}
