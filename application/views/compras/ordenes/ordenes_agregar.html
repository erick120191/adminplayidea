<div id="formulario" class="stdform">
    <table width="100%" heigth="100%" border="1">
        <tr>
            <td>
                <label>{orden_num}: (*)</label>
                <input id="orden_num" type="text" data-campo="orden_num" class="input-large requerido" value="" />
            </td>
        </tr>
            <td>
                <label>{orden_fecha}: (*)</label>
                <input id="orden_fecha" type="text" data-campo="orden_fecha" class="input-large requerido" value="" />
            </td>
        <tr>
            <td>
                <label>{proveedor}: (*)</label>
                {list_proveedores}
            </td>
        </tr>
            <td>
                <label>{descripcion}:</label>
                <textarea id="descripcion" data-campo="descripcion"  class="span5" style="resize: vertical; height: 100px;"></textarea>
            </td>
        <tr>
            <td>
                <label>{sucursal}:</label>
                {list_sucursales}
            </td>
        </tr>
            <td>
                <label>{entrega_direccion}:</label>
                <textarea id="entrega_direccion" data-campo="entrega_direccion" class="span5" style="resize: vertical; height: 100px;"></textarea>
            </td>
        <tr>
            <td>
                <label>{entrega_fecha}: (*)</label>
                <input id="entrega_fecha" type="text" data-campo="entrega_fecha" class="input-large requerido" value="" />
            </td>
        </tr>
            <td>
                <label>{forma_pago}: (*)</label>
                {list_forma_pago}
            </td>
        <tr>
            <td>
                <label>{creditos}:</label>
                {list_creditos}
            </td>
        </tr>
            <td>
                <label>{prefactura_num}: (*)</label>
                <input id="prefactura_num" data-campo="prefactura_num" type="text" class="input-large requerido" value="" />
            </td>
        <tr>
            <td>
                <label>{observaciones}:</label>
                <textarea id="observaciones" data-campo="observaciones" class="span5" style="resize: vertical; height: 100px;"></textarea>
            </td>
        </tr>
            <!--<td>
                <label>{fecha_registro}:</label>
                <span id="timestamp" type="text" data-campo="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span>
            </td>
            <td>
                <label>{registro_por}:</label>
                <span readonly id="usuario_registro" type="text" data-campo="usuario_registro" class="input-xlarge  uneditable-input " >{usuario_registro}</span>
            </td>-->        
        <tr>
            <td>
                 <div id="update_loader"></div>
                <div id="mensajes" style="display:none"></div>
                <p class="stdformbutton"> 
                    {button_save}
                    {button_reset}
                </p>
            </td>
        </tr>
    </table>
</div>
