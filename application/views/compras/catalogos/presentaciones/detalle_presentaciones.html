    <div id="registro_loader"></div>
    <div >
        <div style="float:left">
            <input id="id_presentaciones" type="hidden" name="id_presentaciones" value="{id_presentaciones}" />
            <p>
                <label>{nombre_presentaciones}: (*)</label>
                <input id="presentaciones" type="text" name="presentaciones" class="input-xlarge value_important" value="{presentaciones}" />
            </p>
            <p>
                <label>{cvl_corta}: (*)</label>
                <input id="clave_corta" type="text" name="clave_corta" class="input-xlarge value_important" value="{clave_corta}" />
            </p>
            <p>
                <label>{fecha_registro}:</label>
                <span id="timestamp" type="text" name="timestamp" class="input-xlarge uneditable-input" >{timestamp}</span>
            </p>
            <p>
                <label>{registro_por}:</label>
                <span readonly id="usuario_registro" type="text" name="usuario_registro" class="input-xlarge  uneditable-input " >{usuario_registro}</span>
            </p>
        </div>
        
    </div>
    <div style="clear:both">
        <p>
            <label>{descrip}:</label>
            <textarea id="descripcion" name="descripcion" class="span8 ">{descripcion}</textarea>
        </p>
    <div id="mensajes" style="display:none"></div>
        <button class="btn btn-primary" onclick="editar_presentaciones()">{guardar}</button>
    </div>
